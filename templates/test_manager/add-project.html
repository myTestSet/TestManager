{% extends 'base/base.html' %}
{% load staticfiles %}
{% block content %}
    <link href="{% static 'css/mycss/1.css' %}" rel="stylesheet">
    <section class="content-header">
		<h1>
            添加项目
        </h1>
		<ol class="breadcrumb">
			<li><a href="#"><i class="fa fa-dashboard"></i>项目管理</a></li>
            <li class="active">添加项目</li>
		</ol>
	</section>

    <div style="padding: 50px 50px 10px; ">
        <form method="post" action="" role="form" class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-md-1 text-primary suite-label">
                    <span class="text-red">*</span>
                    项目名称:
                </label>
                <div class="col-md-5">
                    <input placeholder="请输入项目名称" name="project_name" class="form-control" required >
                </div>
            </div>
            <br>
            <div class="form-group">
                <label class="control-label col-md-1 text-primary suite-label">
                    <span class="text-red">*</span>
                    测试人员:
                </label>
                <div class="col-md-5">
                    <input placeholder="请输入测试人员" name="user_name" class="form-control" required>
                </div>
            </div>
            <div class="am-form-group am-cf">
                <div class="you" style="margin-left: 15%;">
                    <span class="" style="text-align: center; padding: 20px">
                        <button type="submit" class="btn btn-primary btn-lg " style="width: 200px">
                            提交
                        </button>
                    </span>
                </div>
            </div>
            {% csrf_token %}
        </form>
    </div>
{% endblock %}
